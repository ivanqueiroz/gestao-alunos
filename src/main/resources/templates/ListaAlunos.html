<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Lista de Alunos</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
              rel="stylesheet"/>
        <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}"
              rel="stylesheet"/>
    </head>
    <body>
        <div class="panel panel-default" style="margin: 10px">
            <div class="panel-heading">
                <h1 class="panel-title">Lista de Alunos</h1>
            </div>
            <div class="panel-body">
                <form class="form-inline" method="POST" th:action="@{/alunos}"
                      th:object="${aluno}" style="margin: 20px 0">
                    <div class="form-group">
                        <input type="text" class="form-control" id="nome"
                               th:field="*{nome}" placeholder="Nome" /> 
                        <input type="text"
                               class="form-control" id="instituicao"
                               th:field="*{instituicao}" placeholder="Instituição" />

                        <button type="submit" class="btn btn-primary">Adicionar</button>
                    </div>
                </form>

                <table class="table">
                    <thead> 
                        <tr>
                            <th>Aluno</th>
                            <th>Instituição</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="aluno: ${alunos}">
                            <td th:text="${aluno.nome}"></td>
                            <td th:text="${aluno.instituicao}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
